<div class="individual-company-card inter-font " th:fragment='companyCard(company)'>
    <a th:href="'https://' +${company.urlPage}" target="_blank">
        <h3 th:text="${company.fantasyName}"></h3>
    </a>
    
    <div class="d-flex flex-row gap-2">
        <smal> ID </smal>
        <p>[[${company.id}]]</p>
        <smal>CNPJ</smal>
        <p th:text="${company.cnpj}"></p>
    </div>

    <smal>Principal Atividade</smal>
    <p class="inter-font text-sm" th:text="${company.principalActivity}"></p>
    <div class="d-flex flex-row gap-3">
        <!-- Email e Telefone -->
        <div class="d-flex flex-column">
            <smal>Email:</smal>
            <p th:text="${company.email}"></p>
        </div>
        <div class="d-flex flex-column">
            <smal>Telefone:</smal>
            <p th:text="${company.phoneNumber}"></p>
        </div>

    </div>
    <div class="d-flex flex-row gap-3">
        <div class="d-flex flex-column">
            <smal>Endere√ßo:</smal>
            <p th:text="${company.address}"></p>
        </div>
    </div>

    <div>
        <div class="action-box">
            <a th:href="@{/company/info/{id}(id=${company.id})}" class="btn-action btn-view">
                <i class="bi bi-binoculars-fill"></i></a>
            <form th:action="@{/company/delete/{id}(id=${company.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE" />
                <button class="btn-action btn-delete" type="submit" value="">
                    <i class="bi bi-trash-fill"></i> </button>
            </form>
        </div>
    </div>
</div>
