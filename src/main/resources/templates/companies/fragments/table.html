<table class="w-auto d-none" th:fragment="companies-table(companies)">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome Fantasia</th>
            <th>CNPJ</th>
            <th>Atividade</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Contato</th>
            <th>Endereço</th>
            <th>Site</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="company :${companies}">
            <td>[[${company.id}]]</td>
            <td th:text="${company.fantasyName}"></td>
            <td th:text="${company.cnpj}"></td>
            <td th:text="${company.principalActivity}"></td>
            <td th:text="${company.email}"></td>
            <td th:text="${company.phoneNumber}">td>
            <td th:text="${company.personContact}">td>
            <td th:text="${company.address}">td>
            <td th:text="${company.urlPage}">td>
            <td>
                <div class="action-box">
                    <a th:href="@{/company/info/{id}(id=${company.id})}" class="btn-action btn-view">
                        <i class="bi bi-binoculars-fill"></i></a>
                    <form th:action="@{/company/delete/{id}(id=${company.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button class="btn-action btn-delete" type="submit" value="">
                            <i class="bi bi-trash-fill"></i> </button>

                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>
