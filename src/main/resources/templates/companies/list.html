<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:insert="~{/fragments/headfiles(title='Empresas')}">

    <link rel="stylesheet" th:href="@{/styles/list.css}">
    <link rel="shortcut icon" type="imagex/png" th:href="@{/imgs/logo.png}">

</head>

<body class="main-screen">

<div class="card-component">
    <h1> Todas as Empresas Cadastradas</h1>

    <a th:href="@{/company/register}">
        <button class="button-add">
            Nova Empresa
        </button>
    </a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome Fantasia</th>
            <th>CNPJ</th>
            <th>principal Atividade</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Pessoa p/ Contato</th>
            <th>Endereço</th>
            <th>Página</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company :${companies}">
            <td>[[${company.id}]]</td>
            <td th:text="${company.fantasyName}"></td>
            <td th:text="${company.cnpj}"></td>
            <td th:text="${company.principalActivity}"></td>
            <td th:text="${company.email}"></td>
            <td th:text="${company.phoneNumber}">td>
            <td th:text="${company.personContact}">td>
            <td th:text="${company.address}">td>
            <td th:text="${company.urlPage}">td>
            <td>
                <div class="action-box">
                    <form th:action="@{/company/delete/{id}(id=${company.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input class="input-delete" type="submit" value="Remover"/>
                    </form>

                <form th:action="@{/company/info/{id}(id=${company.id})}" method="get">
                    <input type="hidden" name="_method" value="Info"/>
                    <input class="input-info" type="submit" value="Infor"/>
                </form>
            </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
