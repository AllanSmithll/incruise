<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/list.css}" />
    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Empresas')}">

</head>

<body>

    <header th:replace="~{/fragments/header}"> </header>
    <main class="main-screen">

        <div class="card-list-component">
            <h1> Empresas Cadastradas</h1>
            <div class="buttons-actions">
                <a class="button-add btn btn-primary " th:href="@{/company/register}">
                    Nova Empresa
                </a>

            </div>

            <th:block th:replace="~{/companies/fragments/table(companies = ${companies})}">
            </th:block>

            <div class="father-card">
                <th:block th:each="company :${companies}" th:insert="~{/companies/fragments/card(company = ${company})}">
                </th:block>
            </div>

            <div th:replace="~{/fragments/scripts}">
            </div>
        </div>
    </main>
</body>
