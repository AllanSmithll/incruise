<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Ofertas')}">

</head>

<body>
    <header th:replace="~{/fragments/header}"></header>
    <main>

        <div class="main-screen">
            <div class="card-list-component">
                <h1>Ofertas de Est√°gio</h1>
                <div class="buttons-actions">
                    <button class="button-add btn btn-primary " th:href="@{/internshipOffer/register}"
                            th:if="${#authorization.expression('hasRole(''ROLE_COMPANY'')')}">
                        Nova Oferta
                    </button>
                </div>

                
                <th:block th:replace="~{/offers/fragments/filter}"></th:block>

                <div class="container">

                    <div class="father-card">
                    
                        <div class="col-md-6 col-lg-6">
                            <th:block th:each="offer : ${offers}" th:insert="~{/offers/fragments/card(offer)}">
                            </th:block>
                        </div>
                    
                    </div>
                
                </div>

            </div>
        </div>

    </main>
    <div th:replace="~{/fragments/scripts}"></div>
 
</body>

</html>
