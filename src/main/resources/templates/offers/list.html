<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/layout}" th:with="title='Ofertas'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Ofertas')}">
</head>

<body>
    <main class="main-screen" layout:fragment="content">
        <div class="card-list-component">
            <h1>Ofertas de Est√°gio</h1>
            <div class="buttons-actions">
                <a class="button-action button-add btn btn-primary" th:href="@{/internshipOffer/register}" th:if="${#authorization.expression('hasRole(''ROLE_COMPANY'')')}">
                    Nova Oferta
                </a>
            </div>
            <div>
                <button id="toggleButton" class="btn btn-secondary" onclick="toggleFilter()">Esconder Filtros</button>

                <div id="filter-form" th:insert="~{/offers/fragments/filter}"></div>
            </div>
        </div>

        <div class="father-card">
            <th:block th:each="offer : ${offersPage}" th:insert="~{/offers/fragments/card(offer)}">
            </th:block>
        </div>

        <div id="navigation" th:replace="~{/offers/fragments/pagination}"></div>
    </main>
</body>

</html>
