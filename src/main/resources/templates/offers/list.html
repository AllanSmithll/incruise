<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Ofertas')}">

</head>

<body>
    <header th:replace="~{/fragments/header}"></header>
    <main class="main-screen">


        <div class="card-list-component">
            <h1>Ofertas de Est√°gio</h1>
            <div class="buttons-actions">
                <button class="button-action button-add btn btn-primary " th:href="@{/internshipOffer/register}"
                    th:if="${#authorization.expression('hasRole(''ROLE_COMPANY'')')}">
                    Nova Oferta
                </button>
            </div>


            <div class="filter-form" th:insert="~{/offers/fragments/filter}"></div>
        </div>

        <div class="father-card">
            <th:block th:each="offer : ${offers}" th:insert="~{/offers/fragments/card(offer)}">
            </th:block>
        </div>


    </main>
    <div th:replace="~{/fragments/scripts}"></div>

</body>

</html>
