<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Oportunidades')}">

</head>

<body>
    <header th:replace="~{/fragments/header}"> </header>
    <main>

        <div class="main-screen">
            <div class="card-component">
                <h1> Todas as Ofertas de Estágio Cadastradas</h1>

                <a th:href="@{/internshipOffer/register}">
                    <button class="button-add btn btn-primary">
                        Nova Oferta
                    </button>
                </a>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Contratante</th>
                            <th>Principal Atividade</th>
                            <th>Carga Horária Semanal</th>
                            <th>Valor da Bolsa</th>
                            <th>Vale Transporte</th>
                            <th>Pré-requisitos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="offer : ${offers}">
                            <td>
                                [[${offer.id}]]
                            </td>
                            <td th:text="${offer.companyResponsible.fantasyName}"></td>
                            <td th:text="${offer.principalActivity}"></td>
                            <td th:text="${offer.weeklyWorkload} + ' horas'"></td>
                            <td th:text="'R$'+ ${#numbers.formatDecimal(offer.remunerationValue, 1, 2)}"></td>
                            <td th:text="'R$'+ ${#numbers.formatDecimal(offer.transportVoucher, 1, 2)}"></td>
                            <td th:text="${offer.prerequisites}"></td>
                            <td>
                                <div class="action-box">
                                    <a th:href="@{info/{id}(id=${offer.id})}" class="btn-action btn-view">Visualizar</a>
                                    <form th:action="@{apply/{id}(id=${offer.id})}" method="get">
                                        <input class="btn-action btn-apply" type="submit" value="Candidatar-se" />
                                    </form>
                                    <form th:action="@{cancel/{id}(id=${offer.id})}" method="post">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <input class="btn-action btn-delete" type="submit" value="Cancelar" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div th:replace="~{/fragments/scripts}">
        </div>
    </main>

    </body>
</html>
