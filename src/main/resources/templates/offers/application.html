<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Candidatura</title>
    <link rel="stylesheet" th:href="@{/styles/candidature.css}">
</head>
<body class="application-screen">

<div class="application-container">
    <h1>Formulário de Candidatura</h1>

    <form th:action="@{/internshipOffer/apply}" method="post">
        <input type="hidden" name="offerId" th:value="${offer.id}" />

        <div class="form-group">
            <label for="enrollment">Matrícula:</label>
            <input type="text" id="enrollment" name="enrollment" required>
        </div>

        <div class="form-group">
            <label for="message">Mensagem (Opcional):</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar Candidatura</button>
    </form>
</div>

</body>
</html>
