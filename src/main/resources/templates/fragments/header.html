<header th:fragment="header">
    <section class="main-navigation">
        <div class="nav-container">
            <div class="brand-container">
                <a class="brand-link" th:href="@{/}">
                    <img th:src="@{/imgs/logo.png}" alt="" width="30" height="24" class="brand-logo">
                    <span class="brand-name">Incruise</span>
                </a>
            </div>
            <nav class="navigation-menu">
                <div class="nav-toggle"><a id="navbar-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/students}">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/internshipOffer/offers}">Ofertas de Estágio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/companies}">Empresas</a>
                    </li>
                    <li class="nav-item" th:unless="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)}">
                        <a class="nav-link" href="#!">Registrar-se</a>
                        <ul class="nav-dropdown">
                            <li>
                                <a class="dropdown-link" th:href="@{/student/register}">Como Estudante</a>
                            </li>
                            <li>
                                <a class="dropdown-link" th:href="@{/company/register}">Como Empresa</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != null}">
                        <a class="nav-link" th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)}"
                           th:text="${#authentication.principal.username}" id="Username-Header">Usuário</a>
                        <ul class="nav-dropdown">
                            <li>
                                <form th:action="@{/auth/logout}" method="post">
                                    <button class="logout-button" type="submit">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</header>
