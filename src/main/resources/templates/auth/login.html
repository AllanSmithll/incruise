<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:insert="~{/fragments/custom-headfiles :: form-headfiles(title='Login')}">
    <title>Login</title>
</head>

<body class="main-screen">
<header th:replace="~{/fragments/header}"></header>
<main>
    <div class="card-main">
        <div class="main-content">
            <h1>Login</h1>
            <form class="form-signin" method="POST" th:action="@{/auth/login}">
                <fieldset class="form-container">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                        Login e/ou senha inválidos!
                    </div>

                    <input type="text" id="username" class="input-form w-100" name="username" placeholder="Login *"
                           required minlength="5" maxlength="20" autofocus
                           title="Por favor, insira um nome de usuário válido.">

                    <input type="password" id="password" class="input-form w-100" name="password" placeholder="Senha *"
                           required minlength="8" maxlength="20"
                           title="A senha deve ter pelo menos 8 caracteres.">

<!--                    <div class="checkbox mb-3">-->
<!--                        <label>-->
<!--                            <input type="checkbox" value="lembrar"> Lembrar-me-->
<!--                        </label>-->
<!--                    </div>-->
                </fieldset>

                <button class="submit-input btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div th:replace="~{/fragments/scripts}"></div>
</main>
</body>

</html>
