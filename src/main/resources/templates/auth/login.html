<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/layout}" th:with="title='Home'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:insert="~{/fragments/custom-headfiles :: form-headfiles(title='Login')}">
    <title>Login</title>
</head>

<body >
<main class="main-screen" layout:fragment="content">
    <div class="card-main">
        <div class="main-content">
            <h1 class="form-title">Login</h1>
            <form class="form-signin" method="POST" th:action="@{/auth/login}">
                <fieldset class="fieldset-info">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                        Login e/ou senha inválidos!
                    </div>

                    <div class="input-group">
                        <label for="username" class="input-label">Login *</label>
                        <input type="text" id="username" class="input-form" name="username" placeholder="Digite seu login"
                               required minlength="5" maxlength="20" autofocus
                               title="Por favor, insira um nome de usuário válido.">
                    </div>

                    <div class="input-group">
                        <label for="password" class="input-label">Senha *</label>
                        <input type="password" id="password" class="input-form" name="password" placeholder="Digite sua senha"
                               required minlength="8" maxlength="20"
                               title="A senha deve ter pelo menos 8 caracteres.">
                    </div>

                    <div class="mb-3">
                        <label class="checkBox-box">
                            <input type="checkbox" value="lembrar"> 
                            <span class="checkmark"></span>
                            Lembrar-me
                        </label>
                    </div>
                </fieldset>

                <button class="submit-input" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</main>
</body>

</html>
