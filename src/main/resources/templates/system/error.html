<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erro 500 - Erro Interno do Servidor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .stack-trace {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #555;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .error-icon {
            font-size: 50px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Erro 500 - Oops! Algo deu errado</h1>
        <p>Ocorreu um problema com sua solicitação.</p>
        <p><strong>Mensagem do erro:</strong></p>
        <p th:text="${errorMessage}">Aqui virá a mensagem de erro</p>

        <p><strong>Pilha de execução:</strong></p>
        <div class="stack-trace" th:text="${stackTrace}">Aqui virá a pilha de execução</div>

        <a th:href="@{/}">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
