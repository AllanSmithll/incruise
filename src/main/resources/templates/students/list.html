<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/list.css}">
    
    <link rel="shortcut icon" type="imagex/png" th:href="@{/imgs/logo.png}">

    <title>Estudantes</title>
</head>

<body class="main-screen">

    <div class="card-component">

        <div class="card-content">
            <h1>Todos estudantes cadastrados</h1>
            <button class="button-add">
                <a th:href="@{/student/register}">New</a>
            </button>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Curso</th>
                        <th>Email</th>
                        <th>telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="student : ${students}">
                        <td>[[${student.id}]]</td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.enrollment}"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <form th:action="@{/student/delete/{id}(id=${student.id})}" method="post">
                                <input type="hidden" name="_method" value="DELETE" />
                                <input class="input-delete" type="submit" value="Remover" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
