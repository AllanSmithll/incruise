<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Estudantes')}">

</head>
<body class="main-screen">
    

     <header  th:replace="~{/fragments/header}"></header> <main>

    <div class="card-component">
        <div class="card-content">
            <h1>Todos os estudantes cadastrados</h1>
            <button class="button-add">
                <a th:href="@{/student/register}">Novo</a>
            </button>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Curso</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="student : ${students}">
                        <td>[[${student.id}]]</td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.enrollment}"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.phoneNumber}"></td>
                        <td>
                            <form th:action="@{/student/delete/{id}(id=${student.id})}" method="post">
                                <input type="hidden" name="_method" value="DELETE" />
                                <input class="input-delete" type="submit" value="Remover" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{/fragments/scripts}">

</main> </main> </body>

</html>
