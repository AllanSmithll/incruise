<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:insert="~{/fragments/custom-headfiles :: list-headfiles(title='Estudantes')}">

</head>

<body>
    <header th:replace="~{/fragments/header}"></header>
    
    <main class="main-screen">

        <div class="card-component">
            <h1>Todos os Alunos Cadastrados</h1>
            <a class="button-add btn btn-primary " th:href="@{/student/register}">
                Novo Aluno
            </a>
            <div th:replace="~{/students/fragments/table}">

            </div>
            <div class="father-card">
                <th:block th:each="student :${students}"
                 th:insert="~{/students/fragments/card(student= ${student})}">

                </th:block>
                </div>
            </div>
        </div>
        <div th:replace="~{/fragments/scripts}"></div>

    </main>
</body>

</html>
