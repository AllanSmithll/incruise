spring.application.name=incruise
server.servlet.context-path=/incruise

# server
server.port=8080
server.servlet.session.timeout=180s

# Banco de Dados
# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/db_incruise
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Inicialização do Banco de Dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

# Desativar WARNs e mostrar SQL no log
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Spring Security default
spring.security.user.name=user
spring.security.user.password=password